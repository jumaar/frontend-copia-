<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VORAK - Dashboard Estación de Pesaje</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Dashboard de Pesaje -->
        <div id="dashboard-page" class="page active">
            <div class="dashboard-container">
                               
                
                
                <div class="controls-section">
                    <div class="form-group">
                        <select id="producto-select" name="producto">
                            <option value="">Cargando productos...</option>
                        </select>
                    </div>
                    
                    <div id="producto-seleccionado" class="producto-seleccionado">
                        <span class="producto-texto">Ningún producto seleccionado</span>
                    </div>

                    <div class="peso-pesar-container">
                        <div class="peso-display-container">
                            <div id="peso-display" class="peso-display">00 g</div>
                        </div>

                        <div class="button-container">
                            <button id="pesar-btn" class="btn btn-large btn-success btn-very-large">PESAR</button>
                        </div>
                    </div>
                    <div class="status-indicators">
                        <div class="status-button" id="bascula-status">
                            <button class="status-btn status-off" disabled>Báscula</button>
                        </div>
                        <div class="status-button" id="impresora-status">
                            <button class="status-btn status-off" disabled>Impresora</button>
                        </div>
                    </div>
                </div>

                <div class="ultimo-empaque">
                    <h3>Últimos Artículos Pesados</h3>
                    <div id="ultimo-empaque-info">
                        <p>No hay empaques registrados</p>
                    </div>
                    
                    <div class="station-info" id="station-info">
                        <div class="station-id" id="station-id">ID: Cargando...</div>
                        <div class="frigorifico-name" id="frigorifico-name">Frigorífico: Cargando...</div>
                        <div class="last-connection" id="last-connection">Última conexión: Cargando...</div>
                    </div>
                    
                </div>

                <div class="actions-section">
                    <button id="historial-btn" class="btn btn-secondary">Ver Historial</button>
                    <button id="logout-btn" class="btn btn-danger">Cerrar Sesión</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Cargar la librería de cliente de Socket.IO desde CDN -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
